<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>更新页面</title>
</head>
<body>

<form th:action="@{/user/updateUser}" method="post">
    <!--restful风格-->
    <!--<input type="hidden" name="_method" value="put"/>-->

    <input type="hidden" name="userId" value="1234">

    用户名:<input type="text" name="userName" value="admin">
    密码: <input type="password" name="password" value="1234">
    部门:
    <select name="deptId">
        <option th:each="dept:${departments}" th:selected="${deptShowId eq dept.deptId}" th:value="${dept.deptId}" th:text="${dept.deptName}"></option>
    </select>
    <input type="submit" value="更新">
</form>

</body>
</html>
